  <body>
    <div class="container">
      <input type="text" disabled id="password" /> <br />
      <label>password length</label> <input type="number" id="passwordLength" />

      <input type="checkbox" id="upperCase" /><br />
      <label>contain lowercase letters</label>
      <input type="checkbox" id="lowerCase" /><br />
      <label>contain numbers</label><input type="checkbox" id="numbers" /><br />

      <label>contain symbolos</label>
      <input type="checkbox" id="symbols" />
      <button>generate password</button>
    </div>
    <script src="app.js"></script>
  </body>
